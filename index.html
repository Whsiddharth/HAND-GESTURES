<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dongle:wght@700&family=Fredoka+One&family=Hubballi&family=Montserrat:wght@200&family=Patrick+Hand&family=Roboto:wght@100;400&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand gestures recognizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dongle:wght@700&family=Fredoka+One&family=Hubballi&family=Montserrat:wght@200&family=Patrick+Hand&family=Roboto:wght@100;400&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Hand gestures indentifier</h1>
    <h3>this website is designed to identify the following gestures:</h3>
    <h1 >
        ✌️ 👍 ✊
    </h1>
    <h2>take a selfie to generate an emoji!</h2>
    <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view - </label>
        <div id="camera"></div>
        <br>
        <br>
        <button onclick="take_snapshot()" class="btn btn-danger">Snapshot</button>
        <br>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="emoji" id="update_gesture"></p>

        <label>Prediction 2 - </label>
        <p class="gesture_name" id="result_gesture_name2"></p>
        <p class="emoji" id="update_gesture2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br>
        <br>
        <button onclick="check()" class="btn btn-success">Predict Emotion</button>
        <br>
      </div>
</body>
</html>
